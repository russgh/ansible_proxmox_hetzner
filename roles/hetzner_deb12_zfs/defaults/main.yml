# defaults file
---
### Hetzner API - https://robot.hetzner.com/preferences/index
hetzner_api_user: secret
hetzner_api_pass: secret
hetzner_api_ssh_keys: []

### General Setup settings
resolv_nameservers:
  - 1.1.1.1
  - 8.8.8.8

# RAID level to use
hetzner_pve_swraid: 1
hetzner_pve_drive_paths:
  - "/dev/sdb"
  - "/dev/sdc"

hetzner_pve_custom_packages:
  - nano
  - screen
  - htop
  - iotop
  - jnettop
  - tcpdump
  - zsh
  - git
  - zfsutils-linux
